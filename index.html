<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Around The US</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="images/icon-logo.svg"
        alt="Practicum Logo"
        class="header__logo"
      />
    </header>

    <main class="page__content">
      <section class="profile">
        <img
          src="images/jacques-cousteau.jpg"
          alt="Jacues Cousteau image"
          class="profile__avatar"
        />
        <div class="profile__info-description">
          <div class="profile__info-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__button-edit"
              aria-label="edit"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>

        <button
          class="profile__add-button"
          id="add-button"
          aria-label="add"
        ></button>
      </section>

      <div class="popup" id="edit-popup">
        <div class="popup__body">
          <h2 class="popup__description">Edit profile</h2>

          <form name="edit-profile-form" class="popup__form" id="edit-profile-form">
            <input
              placeholder="Name"
              name="form"
              type="text"
              id="owner-name"
              minlength="2"
              maxlength="40"
              required
              class="popup__input popup__input_type_name"
            />
            <span class="popup__input-error" id="owner-name-error"></span>

            <input
            minlength="2"
            maxlength="40"
            required
            id="owner-description"
            name="description"
              placeholder="Explorer"
              type="text"
              class="popup__input popup__input_type_description"
            />
            <span class="popup__input-error"  id="owner-description-error"></span>

            <button class="popup__button" type="submit">save</button>
          </form>

          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div class="popup" id="add-popup">
        <div class="popup__body">
          <h2 class="popup__description">New Place</h2>

          <button class="popup__close" type="button"></button>

          <form name="add-card-form"  class="popup__form" id="add-card-form">
            <input
              placeholder="Title"
              id="owner-place"
              type="text"
              name="title"
              minlength="2"
              maxlength="40"
              required
              class="popup__input popup__name"
            />
            <span class="popup__input-error"  id="owner-place-error"></span>

            <input
              placeholder="Image Link"
              required
              id="owner-link"
              type="text"
              class="popup__input popup__input_desc"
            />
            <span class="popup__input-error"  id="owner-link-error"></span>

            <button type="submit" class="popup__button popup__button_disabled " disabled >Save</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>


      <div class="popup" id="content__popup">
        <div class="popup__body-alt">
          <img class="popup__image" src="#" alt="#" />
          <h4 class="popup__header"></h4>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
    </main>
hi


    




    <ul class="cards">
      <template id="card-template">
        <li class="card__content">
          <button type="button" class="button_type_trash"></button>
          <button type="button" class="button_type_image">
            <img class="card__image" src="#" alt="#" />
          </button>
          <div class="card__description">
            <h2 class="card__text"></h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
      </template>
      <script type="module" src="./scripts/index.js" defer></script>
      <script type="module" src="./scripts/utils.js" defer></script>
      <script type="module" src="./scripts/Card.js" defer></script>
    </ul>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
    </footer>


  </body>
</html>
