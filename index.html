<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Around the US</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="images/icon-logo.svg"
        alt="Practicum Logo"
        class="header__logo"
      />
    </header>

    <main class="page__content">
      <section class="profile">
        <img
          src="images/jacques-cousteau.jpg"
          alt="Jacues Cousteau image"
          class="profile__avatar"
        />
        <div class="profile__info-description">
          <div class="profile__info-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__button-edit"
              aria-label="edit"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="add"
        ></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>

      <section class="popup">
        <div class="popup__body">
          <h2 class="popup__description">Edit profile</h2>

          <button class="popup__close" type="button"></button>

          <form class="popup__form" name="popup__form">
            <input
              placeholder="Jacques Cousteau"
              type="text"
              name="list-name"
              id="list-name"
              class="popup__input"
              value=""
            />

            <input
              placeholder="Explorer"
              type="text"
              name="list-description"
              id="list-description"
              class="popup__input"
              value=""
            />

            <button class="popup__button" type="submit">save</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
    </footer>

    <!-- Scripts go here -->
    <script defer src="./scripts/index.js"></script>

    <template id="card-template">
      <li class="card__content">
        <img class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
