<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/icon-logo.svg"
          alt="Practicum Logo"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jacues Cousteau image"
            class="profile__avatar"
          />
          <div class="profile__info-description">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__button-edit"
                aria-label="edit"
              >
                <img
                  src="images/edit_button_icon.svg"
                  alt="edit icon"
                  class="profile__edit-image"
                />
              </button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="add">
            <img
              src="images/add_button_icon.svg"
              alt="add icon"
              class="profile__add-image"
            />
          </button>
        </section>
        <section class="album">
          <div class="album__container">
            <div class="album__content">
              <img
                src="images/yosemite-valley.jpg"
                class="album__image"
                alt="yosemite valley"
              />
              <div class="album__description">
                <h2 class="album__text">Yosemite Valley</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="album__buton-like"
                >
                  <img src="./images/icon-heart.svg" alt="like button" />
                </button>
              </div>
            </div>
            <div class="album__content">
              <img
                src="images/lake-louise.jpg"
                class="card__image"
                alt="Lake Louise"
              />
              <div class="album__description">
                <h2 class="album__text">Lake Louise</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="album__buton-like"
                >
                  <img src="./images/icon-heart.svg" alt="like button" />
                </button>
              </div>
            </div>
            <div class="album__content">
              <img
                src="images/bald-mountains.jpg"
                class="album__image"
                alt="Bald Mountains"
              />
              <div class="album__description">
                <h2 class="album__text">Bald Mountains</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="album__buton-like"
                >
                  <img src="./images/icon-heart.svg" alt="like button" />
                </button>
              </div>
            </div>

            <div class="album__content">
              <img src="images/latemar.jpg" class="card__image" alt="Latemar" />
              <div class="album__description">
                <h2 class="album__text">Latemar</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="album__buton-like"
                >
                  <img src="./images/icon-heart.svg" alt="like button" />
                </button>
              </div>
            </div>

            <div class="album__content">
              <img
                src="images/vanoise-national-park.jpg"
                class="album__image"
                alt="Vanoise National"
              />
              <div class="album__description">
                <h2 class="album__text">Vanoise Nationa</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="album__buton-like"
                >
                  <img src="./images/icon-heart.svg" alt="like button" />
                </button>
              </div>
            </div>

            <div class="album__content">
              <img
                src="images/lago-di-braies.jpg"
                class="card__image"
                alt="Lago di Baries"
              />
              <div class="album__description">
                <h2 class="album__text">Lago di Baries</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="album__buton-like"
                >
                  <img src="./images/icon-heart.svg" alt="like button" />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
